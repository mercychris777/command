<!doctype html>
<html>
<head>
	<title>other css and pseudo classes</title>
<style type="text/css">
.box{
width:100px;
height:200px;
line-height:200px;
background-color:orange;
float:left;
margin-right:10px;
box-shadow:4px 5px 4px red;
}

</style>
</head>
<body>
<p>How to apply box shadow</p>
<div style="overflow:auto; height:300px; width:360px; border:1px solid white; margin:auto;">
<div class="box">signup</div>
<div class="box">refer a friend</div>
<div class="box">get paid</div>
<p style="clear"></p>

</div>
</body>
</html
